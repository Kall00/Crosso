<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content ="Crosso is a simple tic tac toe game. You can play with your friends">
  <title>Crosso</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="/Utils/utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="centre">
    <img src="/res/favicon.svg" alt="Crosso logo">
    <p class="neon-purple">Crosso</p>
  </div>
  <div class="board">
    <div class="score">
      <p class="player1">
        Player1: 0
      </p>
      <p class="player2">
        Player2: 0
      </p>
   </div>
   <div class="main centre">
     <div class="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
     </div>
   </div>
  </div>
  <div class="footer">
     Copyright Â© 2024 Crosso
  </div>
  <script src="script.js"></script>
</body>

</html>
